{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Edit User: {{ user.username }}</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" value="{{ user.username }}" class="form-control" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tên người dùng</label>
                    <input type="text" name="full_name" value="{{ user.full_name if user.full_name else '' }}" class="form-control" placeholder="Nhập tên đầy đủ">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">New Password (leave blank to keep current)</label>
                    <input type="password" name="new_password" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select name="role" class="form-control" required>
                        <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                        <option value="manager" {% if user.role == 'manager' %}selected{% endif %}>Manager</option>
                        {% if current_user.is_admin %}
                        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                        {% endif %}
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="is_active" class="form-check-input" {% if user.is_active %}checked{% endif %}>
                    <label class="form-check-label">Is Active</label>
                </div>
                {% if user.role != 'admin' %}
                <div class="mb-3">
                    <label class="form-label">Quản lý trực tiếp</label>
                    <select name="manager_id" class="form-control">
                        <option value="">Không có</option>
                        {% for manager in managers %}
                        <option value="{{ manager.id }}" {% if user.manager_id == manager.id %}selected{% endif %}>
                            {{ manager.username }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                {% endif %}
                <button type="submit" class="btn btn-primary">Update User</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
            </form>
        </div>
    </div>
{% endblock %}
