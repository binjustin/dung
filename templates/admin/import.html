<!-- templates/admin/import.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Import Data</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="file">Choose Excel File:</label>
        <input type="file" class="form-control" id="file" name="file" required>
    </div>
    
    <div class="form-group">
        <label for="selected_user">Assign to User:</label>
        <select class="form-control" id="selected_user" name="selected_user" required>
            <option value="">Select User</option>
            {% for user in users %}
            <option value="{{ user.username }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary mt-3">Import Data</button>
</form>
{% endblock %}
